    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .bg-gradient-brand {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      }
      .text-brand {
        color: #1b5e3e;
      }
      .bg-brand {
        background-color: #1b5e3e;
      }
      .tab-active {
        border-bottom: 3px solid #1b5e3e;
        color: #1b5e3e;
        font-weight: 700;
      }
      .tab-inactive {
        border-bottom: 3px solid transparent;
        color: #6b7280;
      }
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1b5e3e;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      /* Skeleton Loading */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 0.5rem;
      }
      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      .skeleton-text {
        height: 1rem;
        margin: 0.5rem 0;
      }
      .skeleton-img {
        height: 12rem;
        width: 100%;
      }
      
      /* Lazy Loading */
      .lazy-image {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .lazy-image.fade-in {
        opacity: 1;
      }
      
      /* Smooth transitions */
      * {
        transition:
          color 0.2s ease,
          background-color 0.2s ease;
      }
      
      /* Tab Content - CRITICAL FIX */
      .tab-content {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
        height: auto !important;
        min-height: 200px !important;
      }
      .tab-content.hidden {
        display: none !important;
      }

      /* Modal */
      .modal-backdrop {
        backdrop-filter: blur(8px);
        animation: fadeIn 0.2s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Dropdown */
      .dropdown-item:hover {
        background-color: #f3f4f6;
      }

      /* Before/After Badge */
      .badge-before {
        background-color: #ef4444;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
      }
      .badge-after {
        background-color: #22c55e;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
      }

      /* Photo Group Badge */
      .group-badge {
        background-color: #8b5cf6;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
      }

      /* Image Gallery Modal */
      .image-gallery-container {
        display: flex;
        gap: 16px;
        overflow-x: auto;
        padding: 16px 0;
      }
      .image-gallery-item {
        min-width: 200px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .image-gallery-item:hover {
        transform: scale(1.05);
      }
      .image-gallery-main {
        max-height: 70vh;
        object-fit: contain;
      }

  <body class="bg-gray-50 min-h-screen" style="">
    <!-- LOGIN VIEW -->
    <div id="view-login" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-brand hidden">
      <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all hover:scale-[1.01]">
        <div class="mb-10">
          <img src="./logo.png" alt="KINDWON Logo" class="h-16 mx-auto" data-height-listener-added="true">
        </div>

        <h1 class="text-3xl font-extrabold text-gray-800 mb-2"> </h1>
        <p class="text-gray-500 mb-2 text-sm">KINDWON    </p>
        <p class="text-gray-400 mb-8 text-xs">    PIN  </p>

        <div class="space-y-4">
          <input type="password" id="inp-pin" placeholder="PIN  " class="w-full text-center text-2xl font-bold tracking-[0.3em] py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-600 transition-colors" maxlength="10" onkeypress="if (event.key === 'Enter') app.login();">

          <button onclick="app.login()" class="w-full bg-brand hover:bg-green-800 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
            <i class="fas fa-sign-in-alt mr-2"></i>
          </button>
        </div>

        <p id="msg-error" class="hidden mt-4 text-red-600 text-sm font-bold">
          <i class="fas fa-exclamation-triangle mr-1"></i>PIN   .
        </p>
      </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="view-dashboard" class="min-h-screen flex flex-col hidden">
      <!-- Header -->
      <header class="bg-white border-b sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
          <div class="flex items-center gap-2 md:gap-4" style="min-width: 0;">
            <img src="./logo.png" alt="KINDWON Logo" class="h-8 md:h-10" style="display: block !important; flex-shrink: 0; min-width: 32px; width: auto;" data-height-listener-added="true">
            <span class="text-gray-300 hidden md:inline-block">|</span>
            <div class="flex-shrink-0">
              <div class="font-bold text-gray-800 text-base md:text-lg whitespace-nowrap">KINDWON</div>
              <div class="text-xs text-gray-400 -mt-1 whitespace-nowrap"> </div>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center gap-2 text-sm text-gray-500 bg-gray-50 px-3 py-1.5 rounded-lg border">
              <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span id="live-time" class="font-mono">17 49 10</span>
            </div>
            <button onclick="app.logout()" class="px-4 py-2 text-sm bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition-colors">
              <i class="fas fa-sign-out-alt mr-2"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Nav -->
      <nav class="bg-white border-b sticky top-16 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex space-x-8">
            <button onclick="app.switchTab('gallery')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-active">
              <i class="fas fa-images mr-2"></i> 
            </button>
            <button onclick="app.switchTab('history')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-history mr-2"></i> 
            </button>
            <button onclick="app.switchTab('stats')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-chart-bar mr-2"></i> 
            </button>
            <button onclick="app.switchTab('data')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-database mr-2"></i> 
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 max-w-7xl w-full mx-auto px-4 py-6">
        <!-- TAB 1: Gallery -->
        <div id="tab-gallery" class="tab-content space-y-6">
          <!-- Search Bar -->
          <div class="bg-white p-4 rounded-xl shadow-sm border">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
              </div>
              <input type="text" id="quick-search" placeholder=",   ..." class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all" oninput="app.quickSearch(this.value)">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <span id="search-count" class="text-sm text-gray-500"></span>
              </div>
            </div>
          </div>

          <!-- Filters -->
          <div class="bg-white p-6 rounded-xl shadow-sm border space-y-4">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-gray-800"><i class="fas fa-filter mr-2 text-brand"></i> </h3>
              <button onclick="app.toggleFilters()" class="text-sm text-gray-600 hover:text-gray-800">
                <i class="fas fa-chevron-down" id="filter-toggle-icon"></i>
              </button>
            </div>
            <div id="filter-panel" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"> </label>
                  <div class="flex gap-2">
                    <input type="date" id="filter-date-start" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm">
                    <span class="flex items-center text-gray-500">~</span>
                    <input type="date" id="filter-date-end" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm">
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"></label>
                  <div class="relative">
                    <input type="text" id="filter-employee-input" placeholder=" ..." class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" oninput="app.searchEmployee(this.value)">
                    <div id="filter-employee-dropdown" class="absolute top-full left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-48 overflow-y-auto z-10 hidden">
                      <!-- Items injected via JS -->
                    </div>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"></label>
                  <select id="filter-location" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value=""> </option>
                  </select>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Before/After</label>
                  <select id="filter-before-after" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value=""></option>
                    <option value="before">BEFORE</option>
                    <option value="after">AFTER</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"> </label>
                  <select id="filter-group-only" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value=""></option>
                    <option value="yes"> </option>
                  </select>
                </div>

    <script>
      const SUPABASE_URL = 'https://qgpqhtuynxhmgawakjxe.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFncHFodHV5bnhobWdhd2FranhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyOTQyNTEsImV4cCI6MjA4Mjg3MDI1MX0.WNljQIKDbeZCDlXe8fpBdZs58XRFfujGt7lBGfq_pVg';
      const LOGIN_PIN = 'bdxi2026';

      const app = {
        sb: null,
        charts: {},
        employeeList: [],

        init: async function () {
          this.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          this.checkLogin();

          setInterval(() => this.updateClock(), 1000);
          this.updateClock();

          setTimeout(() => {
            this.setupEmployeeSearch('filter-employee-input', 'filter-employee-dropdown');
            this.setupEmployeeSearch('hist-employee-input', 'hist-employee-dropdown');
          }, 1000);
        },

        setupEmployeeSearch: function (inputId, dropdownId) {
          const input = document.getElementById(inputId);
          const list = document.getElementById(dropdownId);
          if (!input || !list) return;

          const handler = () => {
            const val = input.value.trim().toLowerCase();
            list.innerHTML = '';
            if (!val) {
              list.classList.add('hidden');
              return;
            }
            const filtered = this.employeeList.filter((e) => e.name.toLowerCase().includes(val));
            filtered.forEach((emp) => {
              const div = document.createElement('div');
              div.className = 'dropdown-item px-3 py-2 cursor-pointer text-sm';
              div.textContent = emp.name;
              div.onclick = () => {
                input.value = emp.name;
                list.classList.add('hidden');
              };
              list.appendChild(div);
            });
            if (filtered.length > 0) list.classList.remove('hidden');
            else list.classList.add('hidden');
          };

          input.addEventListener('input', handler);
          input.addEventListener('focus', handler);

          // Hide dropdown when clicking outside
          document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !list.contains(e.target)) {
              list.classList.add('hidden');
            }
          });
        },

        updateClock: function () {
          const now = new Date();
          const time = now.toLocaleTimeString('ko-KR', { hour12: false });
          const el = document.getElementById('live-time');
          if (el) el.textContent = time;
        },

        login: function () {
          const pin = document.getElementById('inp-pin').value;
          if (pin === LOGIN_PIN) {
            sessionStorage.setItem('kindwon_login', 'true');
            this.showDashboard();
          } else {
            document.getElementById('msg-error').classList.remove('hidden');
          }
        },

        logout: function () {
          if (confirm(' ?')) {
            sessionStorage.removeItem('kindwon_login');
            location.reload();
          }
        },

        checkLogin: function () {
          if (sessionStorage.getItem('kindwon_login') === 'true') {
            this.showDashboard();
          } else {
            document.getElementById('view-login').classList.remove('hidden');
            document.getElementById('view-dashboard').classList.add('hidden');
          }
        },

        showDashboard: function () {
          document.getElementById('view-login').classList.add('hidden');
          document.getElementById('view-dashboard').classList.remove('hidden');
          this.switchTab('gallery');
        },

        switchTab: function (tab) {

        // Lazy Loading 
        initLazyLoading: function() {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.getAttribute('data-src');
                if (src) {
                  img.src = src;
                  img.removeAttribute('data-src');
                  img.classList.add('fade-in');
                }
                observer.unobserve(img);
              }
            });
          }, {
            rootMargin: '50px'
          });

          document.querySelectorAll('.lazy-image').forEach(img => {
            imageObserver.observe(img);
          });
        },

        loadStats: async function () {
          const period = document.getElementById('stats-period').value;
          const now = new Date();
          let start, end;

          if (period === 'today') {
            start = end = now.toISOString().split('T')[0];
          } else if (period === 'week') {
            const d = new Date();
            d.setDate(d.getDate() - 7);
            start = d.toISOString().split('T')[0];
            end = now.toISOString().split('T')[0];
          } else if (period === 'month') {
            start = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            end = now.toISOString().split('T')[0];
          } else {
            start = document.getElementById('custom-start').value;
            end = document.getElementById('custom-end').value;
          }

          if (!start) return;

          try {
            // Use UTC ISO strings for robust filtering
            const { data: emps } = await this.sb.from('employees').select('id, name, position').eq('status', 'active');
            const { data: atts } = await this.sb
              .from('attendance_records')
              .select('*')
              .gte('scan_time', `${start}T00:00:00Z`)
              .lte('scan_time', `${end}T23:59:59Z`);
            const { data: cleans } = await this.sb
              .from('cleaning_tasks')
              .select('*')
              .gte('created_at', `${start}T00:00:00Z`)
              .lte('created_at', `${end}T23:59:59Z`);

            const safeEmps = emps || [];
            const safeAtts = atts || [];
            const safeCleans = cleans || [];

            // KPIs
            const total = safeEmps.length;
            const presentSet = new Set(
              safeAtts.filter((a) => a.attendance_type === '').map((a) => a.employee_name),
            );
            const present = presentSet.size;

            // Calc Hours by Period -  
            const workMap = {};
            safeAtts.forEach((a) => {
              const dateStr = a.scan_time.split('T')[0]; // YYYY-MM-DD
              const k = `${a.employee_name}|${dateStr}`; //  | 
              if (!workMap[k]) workMap[k] = { date: dateStr, employee: a.employee_name };
              workMap[k][a.attendance_type] = new Date(a.scan_time);
            });

            // Calculate hours by employee and period
            // :     start ~ end !
            const today = new Date().toISOString().split('T')[0]; //  
            const queryEnd = end; //   
            
            const weekAgo = new Date(queryEnd);
            weekAgo.setDate(weekAgo.getDate() - 6); // 7  6  (  7)
            const weekAgoStr = weekAgo.toISOString().split('T')[0];
            
            const monthStart = new Date(queryEnd);
            monthStart.setDate(1); //   1
            const monthStartStr = monthStart.toISOString().split('T')[0];

            console.log('  :', { start, end: queryEnd, today });
            console.log('  :', { 
              daily: today, 
              weekly: `${weekAgoStr} ~ ${queryEnd}`, 
              monthly: `${monthStartStr} ~ ${queryEnd}` 
            });

            // Build employee hours map with position
            const employeeHours = {};
            safeEmps.forEach(emp => {
              employeeHours[emp.name] = { 
                position: emp.position || '', 
                daily: 0, 
                weekly: 0, 
                monthly: 0 
              };
            });

            // Calculate hours for each work record
            let debugCount = 0;
            Object.entries(workMap).forEach(([k, d]) => {
              const empName = d.employee;
              const date = d.date;
              
              if (d[''] && d['']) {
                //   (  )
                let workHours = (d[''] - d['']) / 3600000;
                
                //  
                if (d[' '] && d[' ']) {
                  const breakHours = (d[' '] - d[' ']) / 3600000;
                  workHours -= breakHours;
                }
                
                //   ( 3)
                if (debugCount < 3) {
                  console.log(` ${empName} (${date}): ${workHours.toFixed(1)}h`, {
                    : d[''].toISOString(),
                    : d[''].toISOString(),
                    : d[' '] ? `${d[' '].toISOString()} ~ ${d[' '].toISOString()}` : ''
                  });
                  debugCount++;
                }
                
                //     24  
                if (workHours > 0 && workHours <= 24) {
                  if (!employeeHours[empName]) {
                    employeeHours[empName] = { position: '', daily: 0, weekly: 0, monthly: 0 };
                  }
                  
                  // Daily (  )
                  if (date === today) {
                    employeeHours[empName].daily += workHours;
                  }
                  
                  // Weekly (    7)
                  if (date >= weekAgoStr && date <= queryEnd) {
                    employeeHours[empName].weekly += workHours;
                  }
                  
                  // Monthly (    1)
                  if (date >= monthStartStr && date <= queryEnd) {
                    employeeHours[empName].monthly += workHours;
                  }
                } else if (workHours > 24) {
                  console.warn(`  : ${empName} (${date}): ${workHours.toFixed(1)}h`);
                }
              }
            });

            console.log('    :', Object.keys(workMap).length);
            console.log('   :', employeeHours);

            // Update KPI cards
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-absent').textContent = total - present;
            document.getElementById('stat-present').textContent = present;
            document.getElementById('stat-cleaning').textContent = safeCleans.length;

            // Render employee hours table
            const tbody = document.getElementById('hours-table-body');
            tbody.innerHTML = '';
            
            let totalDaily = 0, totalWeekly = 0, totalMonthly = 0;
            
            //   
            Object.entries(employeeHours)
              .sort((a, b) => a[0].localeCompare(b[0], 'ko-KR'))
              .forEach(([name, data]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td class="px-4 py-3 text-sm font-medium text-gray-800">${name}</td>
                  <td class="px-4 py-3 text-sm text-gray-600">${data.position}</td>
                  <td class="px-4 py-3 text-right text-sm text-gray-600">${data.daily.toFixed(1)}h</td>
                  <td class="px-4 py-3 text-right text-sm text-gray-600">${data.weekly.toFixed(1)}h</td>
                  <td class="px-4 py-3 text-right text-sm text-gray-600">${data.monthly.toFixed(1)}h</td>
                `;
                tbody.appendChild(tr);
                
                totalDaily += data.daily;
                totalWeekly += data.weekly;
                totalMonthly += data.monthly;
              });
            
            // Update totals
            document.getElementById('total-daily').textContent = totalDaily.toFixed(1);
            document.getElementById('total-weekly').textContent = totalWeekly.toFixed(1);
            document.getElementById('total-monthly').textContent = totalMonthly.toFixed(1);

          }

        changePeriod: function () {
          const val = document.getElementById('stats-period').value;
          const cust = document.getElementById('custom-range');
          if (val === 'custom') cust.classList.remove('hidden');
          else {
            cust.classList.add('hidden');
            this.loadStats();
          }
        },

        renderCharts: function (atts, cleans) {
          Object.values(this.charts).forEach((c) => c && c.destroy());

          // Daily
          const dailyData = {};
          atts
            .filter((a) => a.attendance_type === '')
            .forEach((a) => {
              const d = a.scan_time.split('T')[0];
              dailyData[d] = (dailyData[d] || 0) + 1;
            });
          this.charts.daily = new Chart(document.getElementById('daily-chart'), {
            type: 'line',
            data: {
              labels: Object.keys(dailyData),
              datasets: [{ label: '', data: Object.values(dailyData), borderColor: '#3b82f6', tension: 0.4 }],
            },
            options: { maintainAspectRatio: false },
          });

          // Location
          const locData = {};
          cleans.forEach((c) => (locData[c.location || ''] = (locData[c.location] || 0) + 1));
          this.charts.loc = new Chart(document.getElementById('location-chart'), {
            type: 'doughnut',
            data: {
              labels: Object.keys(locData),
              datasets: [
                { data: Object.values(locData), backgroundColor: ['#ef4444', '#f97316', '#eab308', '#22c55e'] },
              ],
            },
            options: { maintainAspectRatio: false },
          });

          // Employee
          const empData = {};
          cleans.forEach((c) => (empData[c.employee_name] = (empData[c.employee_name] || 0) + 1));
          this.charts.emp = new Chart(document.getElementById('employee-chart'), {
            type: 'bar',
            data: {
              labels: Object.keys(empData),
              datasets: [{ label: ' ', data: Object.values(empData), backgroundColor: '#8b5cf6' }],
            },
            options: { maintainAspectRatio: false },
          });

          // Type
          const typeData = {};
          atts.forEach((a) => (typeData[a.attendance_type] = (typeData[a.attendance_type] || 0) + 1));
          this.charts.type = new Chart(document.getElementById('type-chart'), {
            type: 'pie',
            data: {
              labels: Object.keys(typeData),
              datasets: [
                { data: Object.values(typeData), backgroundColor: ['#3b82f6', '#22c55e', '#eab308', '#ef4444'] },
              ],
            },
            options: { maintainAspectRatio: false },
          });
        },

        downloadData: async function () {
          try {
            const [emps, atts, cleans, locs] = await Promise.all([
              this.sb.from('employees').select('*'),
              this.sb.from('attendance_records').select('*'),
              this.sb.from('cleaning_tasks').select('*'),
              this.sb.from('locations').select('*'),
            ]);

            const wb = XLSX.utils.book_new();
            if (emps.data) {
              const ws = XLSX.utils.json_to_sheet(emps.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (atts.data) {
              const ws = XLSX.utils.json_to_sheet(atts.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (cleans.data) {
              const ws = XLSX.utils.json_to_sheet(cleans.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (locs.data) {
              const ws = XLSX.utils.json_to_sheet(locs.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            XLSX.writeFile(wb, 'KINDWON_Data.xlsx');
          } catch (e) {
            console.error(e);
            alert('  ');
          }
        },

        loadQRCodes: async function () {
          const container = document.getElementById('qr-location-list');
          container.innerHTML = '<div class="col-span-full text-center"><i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i></div>';
          
          try {
            const { data, error } = await this.sb.from('locations').select('*').eq('status', 'active');
            if (error) throw error;
            
            container.innerHTML = '';
            
            if (!data || data.length === 0) {
              container.innerHTML = '<div class="col-span-full text-center text-gray-500"><i class="fas fa-info-circle mr-2"></i>  .</div>';
              return;
            }
            
            data.forEach(loc => {
              const card = document.createElement('div');
              card.className = 'bg-white border rounded-lg p-4 flex flex-col items-center space-y-3';
              card.innerHTML = `
                <p class="font-bold text-gray-800">${loc.name}</p>
                <div id="qr-${loc.id}" class="bg-white p-2 border rounded"></div>
                <button onclick="app.downloadQRCode('qr-${loc.id}', '${loc.name}')" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                  <i class="fas fa-download mr-2"></i>Download
                </button>
              `;
              container.appendChild(card);
              
              // Generate QR code
              const qrUrl = `https://bdxi-qr-attendance.vercel.app/scan?loc=${loc.id}&apt=${loc.apartment_code || 'BJD001'}`;
              new QRCode(document.getElementById(`qr-${loc.id}`), {
                text: qrUrl,
                width: 150,
                height: 150,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
              });
            });
          } catch (error) {
            console.error('QR   :', error);
            container.innerHTML = '<div class="col-span-full text-center text-red-500"><i class="fas fa-exclamation-circle mr-2"></i>QR   </div>';
          }
        },
        
        downloadQRCode: function (qrId, locationName) {
          const qrCanvas = document.getElementById(qrId).querySelector('canvas');
          if (!qrCanvas) {
            alert('QR    .');
            return;
          }
          
          const link = document.createElement('a');
          link.download = `QR_${locationName}.png`;
          link.href = qrCanvas.toDataURL();
          link.click();
        },
        
        // Export Hours to Excel
        exportHoursToExcel: function () {
          const tbody = document.getElementById('hours-table-body');
          const rows = tbody.querySelectorAll('tr');
          
          if (rows.length === 0) {
            alert(' .');
            return;
          }
          
          const data = [];
          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            data.push({
              '': cells[0].textContent,
              '': cells[1].textContent,
              ' ()': cells[2].textContent,
              ' (7)': cells[3].textContent,
              ' ()': cells[4].textContent
            });
          });
          
          // Add totals row
          data.push({
            '': '',
            '': '',
            ' ()': document.getElementById('total-daily').textContent + 'h',
            ' (7)': document.getElementById('total-weekly').textContent + 'h',
            ' ()': document.getElementById('total-monthly').textContent + 'h'
          });
          
          const wb = XLSX.utils.book_new();
          const ws = XLSX.utils.json_to_sheet(data);
          XLSX.utils.book_append_sheet(wb, ws, ' ');
          
          const today = new Date().toISOString().split('T')[0];
          XLSX.writeFile(wb, `__${today}.xlsx`);
        },
