    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .bg-gradient-brand {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      }
      .text-brand {
        color: #1b5e3e;
      }
      .bg-brand {
        background-color: #1b5e3e;
      }
      .tab-active {
        border-bottom: 3px solid #1b5e3e;
        color: #1b5e3e;
        font-weight: 700;
      }
      .tab-inactive {
        border-bottom: 3px solid transparent;
        color: #6b7280;
      }
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1b5e3e;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Smooth transitions */
      * {
        transition:
          color 0.2s ease,
          background-color 0.2s ease;
      }

      /* Modal */
      .modal-backdrop {
        backdrop-filter: blur(8px);
        animation: fadeIn 0.2s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Dropdown */
      .dropdown-item:hover {
        background-color: #f3f4f6;
      }
    </style>

  <body class="bg-gray-50 min-h-screen" style="">
    <!-- LOGIN VIEW -->
    <div id="view-login" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-brand hidden">
      <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all hover:scale-[1.01]">
        <div class="mb-10">
          <img src="https://www.genspark.ai/api/files/s/UmgxPvd3" alt="KINDWON Logo" class="h-16 mx-auto" data-height-listener-added="true">
        </div>

        <h1 class="text-3xl font-extrabold text-gray-800 mb-2"> </h1>
        <p class="text-gray-500 mb-2 text-sm">KINDWON    </p>
        <p class="text-gray-400 mb-8 text-xs">    PIN  </p>

        <div class="space-y-4">
          <input type="password" id="inp-pin" placeholder="PIN  " class="w-full text-center text-2xl font-bold tracking-[0.3em] py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-600 transition-colors" maxlength="10" onkeypress="if (event.key === 'Enter') app.login();">

          <button onclick="app.login()" class="w-full bg-brand hover:bg-green-800 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
            <i class="fas fa-sign-in-alt mr-2"></i>
          </button>
        </div>

        <p id="msg-error" class="hidden mt-4 text-red-600 text-sm font-bold">
          <i class="fas fa-exclamation-triangle mr-1"></i>PIN   .
        </p>
      </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="view-dashboard" class="min-h-screen flex flex-col hidden">
      <!-- Header -->
      <header class="bg-white border-b sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
          <div class="flex items-center gap-4">
            <img src="https://www.genspark.ai/api/files/s/UmgxPvd3" alt="Logo" class="h-10" data-height-listener-added="true">
            <span class="text-gray-300">|</span>
            <div>
              <div class="font-bold text-gray-800 text-lg">KINDWON</div>
              <div class="text-xs text-gray-400 -mt-1"> </div>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center gap-2 text-sm text-gray-500 bg-gray-50 px-3 py-1.5 rounded-lg border">
              <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span id="live-time" class="font-mono">12 31 16</span>
            </div>
            <button onclick="app.logout()" class="px-4 py-2 text-sm bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition-colors">
              <i class="fas fa-sign-out-alt mr-2"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Nav -->
      <nav class="bg-white border-b sticky top-16 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex space-x-8">
            <button onclick="app.switchTab('gallery')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-active">
              <i class="fas fa-images mr-2"></i> 
            </button>
            <button onclick="app.switchTab('history')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-history mr-2"></i> 
            </button>
            <button onclick="app.switchTab('stats')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-chart-bar mr-2"></i> 
            </button>
            <button onclick="app.switchTab('data')" class="nav-tab py-4 px-2 text-sm font-medium transition-all tab-inactive">
              <i class="fas fa-database mr-2"></i> 
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 max-w-7xl w-full mx-auto px-4 py-6">
        <!-- TAB 1: Gallery -->
        <div id="tab-gallery" class="tab-content space-y-6">
          <!-- Filters -->
          <div class="bg-white p-6 rounded-xl shadow-sm border space-y-4">

    <!-- JavaScript -->
    <script>
      const SUPABASE_URL = 'https://qgpqhtuynxhmgawakjxe.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFncHFodHV5bnhobWdhd2FranhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyOTQyNTEsImV4cCI6MjA4Mjg3MDI1MX0.WNljQIKDbeZCDlXe8fpBdZs58XRFfujGt7lBGfq_pVg';
      const LOGIN_PIN = 'bdxi2026';

      const app = {
        sb: null,
        charts: {},
        employeeList: [],

        init: async function () {
          this.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          this.checkLogin();

          setInterval(() => this.updateClock(), 1000);
          this.updateClock();

          setTimeout(() => {
            this.setupEmployeeSearch('filter-employee-input', 'filter-employee-dropdown');
            this.setupEmployeeSearch('hist-employee-input', 'hist-employee-dropdown');
          }, 1000);
        },

        setupEmployeeSearch: function (inputId, dropdownId) {
          const input = document.getElementById(inputId);
          const list = document.getElementById(dropdownId);
          if (!input || !list) return;

          const handler = () => {
            const val = input.value.trim().toLowerCase();
            list.innerHTML = '';
            if (!val) {
              list.classList.add('hidden');
              return;
            }
            const filtered = this.employeeList.filter((e) => e.name.toLowerCase().includes(val));
            filtered.forEach((emp) => {
              const div = document.createElement('div');
              div.className = 'dropdown-item px-3 py-2 cursor-pointer text-sm';
              div.textContent = emp.name;
              div.onclick = () => {
                input.value = emp.name;
                list.classList.add('hidden');
              };
              list.appendChild(div);
            });
            if (filtered.length > 0) list.classList.remove('hidden');
            else list.classList.add('hidden');
          };

          input.addEventListener('input', handler);
          input.addEventListener('focus', handler);

          // Hide dropdown when clicking outside
          document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !list.contains(e.target)) {
              list.classList.add('hidden');
            }
          });
        },

        updateClock: function () {
          const now = new Date();
          const time = now.toLocaleTimeString('ko-KR', { hour12: false });
          const el = document.getElementById('live-time');
          if (el) el.textContent = time;
        },

        login: function () {
          const pin = document.getElementById('inp-pin').value;
          if (pin === LOGIN_PIN) {
            sessionStorage.setItem('kindwon_login', 'true');
            this.showDashboard();
          } else {
            document.getElementById('msg-error').classList.remove('hidden');
          }
        },

        logout: function () {
          if (confirm(' ?')) {
            sessionStorage.removeItem('kindwon_login');
            location.reload();
          }
        },

        checkLogin: function () {
          if (sessionStorage.getItem('kindwon_login') === 'true') {
            this.showDashboard();
          } else {
            document.getElementById('view-login').classList.remove('hidden');
            document.getElementById('view-dashboard').classList.add('hidden');
          }
        },

        showDashboard: function () {
          document.getElementById('view-login').classList.add('hidden');
          document.getElementById('view-dashboard').classList.remove('hidden');
          this.switchTab('gallery');
        },

        switchTab: function (tab) {
          document.querySelectorAll('.tab-content').forEach((el) => el.classList.add('hidden'));
          document.getElementById(`tab-${tab}`).classList.remove('hidden');

          document.querySelectorAll('.nav-tab').forEach((el) => {
            el.classList.remove('tab-active');
            el.classList.add('tab-inactive');
          });

          const btn = document.querySelector(`button[onclick="app.switchTab('${tab}')"]`);
          if (btn) {
            btn.classList.remove('tab-inactive');
            btn.classList.add('tab-active');
          }

          if (tab === 'gallery') {
            this.loadGallery();
            this.loadMeta();
          } else if (tab === 'history') {
            this.loadHistory();
            this.loadMeta();
          } else if (tab === 'stats') {
            this.loadStats();
          }
        },

        loadMeta: async function () {
          if (this.employeeList.length > 0) return;
          try {
            const { data } = await this.sb.from('employees').select('name').eq('status', 'active');
            if (data) this.employeeList = data;

            const locRes = await this.sb.from('locations').select('name').eq('status', 'active');
            if (locRes.data) {
              const select = document.getElementById('filter-location');
              select.innerHTML = '<option value=""> </option>';
              locRes.data.forEach((l) => {
                const opt = document.createElement('option');
                opt.value = l.name;
                opt.textContent = l.name;
                select.appendChild(opt);
              });
            }
          } catch (e) {}
        },

        loadGallery: async function () {
          const grid = document.getElementById('gallery-grid');
          grid.innerHTML = '<div class="col-span-full text-center py-10"><div class="loader"></div></div>';

          try {
            let q = this.sb.from('cleaning_tasks').select('*').order('created_at', { ascending: false });

            const date = document.getElementById('filter-date').value;
            const emp = document.getElementById('filter-employee-input').value;
            const loc = document.getElementById('filter-location').value;

            // Fix: Use UTC comparison to match Supabase timestamps
            if (date) {
              q = q.gte('created_at', `${date}T00:00:00`).lte('created_at', `${date}T23:59:59`);
            }
            if (emp) q = q.ilike('employee_name', `%${emp}%`);
            if (loc !== '') q = q.eq('location', loc);

            const { data, error } = await q.limit(200);

            if (error) {
              console.error('Gallery load error:', error);
              grid.innerHTML =
                '<div class="col-span-full text-center py-20 text-red-500">  : ' +
                error.message +
                '</div>';
              return;
            }

            grid.innerHTML = '';
            if (data && data.length > 0) {
              document.getElementById('gallery-count').textContent = `(${data.length})`;
              
              data.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'gallery-item bg-white rounded-lg shadow hover:shadow-lg transition-shadow';
                
                // photo_url  photo_urls  
                const photoUrlValue = item.photo_url || item.photo_urls;
                const hasPhoto = !!photoUrlValue;
                const photoUrl = photoUrlValue || 'https://via.placeholder.com/400x300/f3f4f6/9ca3af?text=%EC%82%AC%EC%A7%84+%EC%97%86%EC%9D%8C';
                
                div.innerHTML = `
                  <div class="relative">
                    ${hasPhoto ? 
                      `<img src="${photoUrl}" class="w-full h-48 object-cover rounded-t-lg cursor-pointer" 
                           onclick="app.openModal('${photoUrlValue}', '${item.employee_name || ' '}', '${item.created_at}')"
                           onerror="this.src='https://via.placeholder.com/400x300/f3f4f6/9ca3af?text=%EC%82%AC%EC%A7%84+%EC%97%86%EC%9D%8C'">` 
                      : 
                      `<div class="w-full h-48 bg-gray-100 rounded-t-lg flex items-center justify-center">
                         <div class="text-center">
                           <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                           </svg>
                           <p class="mt-2 text-sm text-gray-500"> </p>
                         </div>
                       </div>`
                    }
                    ${!hasPhoto ? '<div class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded"> </div>' : ''}
                  </div>
                  <div class="p-3">
                      <div class="font-medium text-gray-800">${item.employee_name || ' '}</div>
                      <div class="text-sm text-gray-500">
                          ${new Date(item.created_at).toLocaleString('ko-KR', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' })}
                      </div>
                      ${item.location ? `<div class="text-xs text-gray-400 mt-1">${item.location}</div>` : ''}
                  </div>
              `;
                grid.appendChild(div);
              });
            } else {
              grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400"> .</div>';
              document.getElementById('gallery-count').textContent = '(0)';
            }
          } catch (e) {
            console.error(e);
            grid.innerHTML = '<div class="col-span-full text-center text-red-500"> </div>';
          }
        },

        applyGalleryFilters: function () {
          this.loadGallery();
        },
        resetGalleryFilters: function () {
          document.getElementById('filter-date').value = '';
          document.getElementById('filter-employee-input').value = '';
          document.getElementById('filter-location').value = '';
          this.loadGallery();
        },

        openModal: function (url, name, time) {
          document.getElementById('modal-image').src = url;
          document.getElementById('modal-employee-name').textContent = name;
          document.getElementById('modal-time').textContent = new Date(time).toLocaleString('ko-KR');
          document.getElementById('image-modal').classList.remove('hidden');
        },
        closeModal: function () {
          document.getElementById('image-modal').classList.add('hidden');
        },

        loadHistory: async function () {
          const list = document.getElementById('history-list');
          list.innerHTML = '<tr><td colspan="4" class="text-center py-4"><div class="loader"></div></td></tr>';

          try {
            let q = this.sb.from('attendance_records').select('*').order('scan_time', { ascending: false });

            const start = document.getElementById('hist-start').value;
            const end = document.getElementById('hist-end').value;
            const emp = document.getElementById('hist-employee-input').value;
            const type = document.getElementById('hist-type').value;

            if (start) q = q.gte('scan_time', `${start}T00:00:00`);
            if (end) q = q.lte('scan_time', `${end}T23:59:59`);
            if (emp) q = q.ilike('employee_name', `%${emp}%`);
            if (type) q = q.eq('attendance_type', type);

            const { data, error } = await q.limit(100);

            if (error) {
              console.error('History load error:', error);
              list.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">  </td></tr>';
              return;
            }

            list.innerHTML = '';
            if (data && data.length > 0) {
              data.forEach((row) => {
                const tr = document.createElement('tr');
                let color = 'bg-gray-100 text-gray-800';
                if (row.attendance_type === '') color = 'bg-blue-100 text-blue-800';
                if (row.attendance_type === '') color = 'bg-green-100 text-green-800';

                tr.innerHTML = `
                  <td class="px-4 py-3 text-sm">${new Date(row.scan_time).toLocaleString('ko-KR')}</td>
                  <td class="px-4 py-3 text-sm font-medium">${row.employee_name}</td>
                  <td class="px-4 py-3"><span class="px-2 py-1 text-xs rounded-full ${color}">${row.attendance_type}</span></td>
                  <td class="px-4 py-3 text-sm text-gray-500">${row.location || '-'}</td>
              `;
                list.appendChild(tr);
              });
            } else {
              list.innerHTML =
                '<tr><td colspan="4" class="text-center py-10 text-gray-400">  .</td></tr>';
            }
          } catch (e) {
            console.error(e);
          }
        },

        applyHistoryFilters: function () {
          this.loadHistory();
        },

        loadStats: async function () {
          const period = document.getElementById('stats-period').value;
          const now = new Date();
          let start, end;

          if (period === 'today') {
            start = end = now.toISOString().split('T')[0];
          } else if (period === 'week') {
            const d = new Date();
            d.setDate(d.getDate() - 7);
            start = d.toISOString().split('T')[0];
            end = now.toISOString().split('T')[0];
          } else if (period === 'month') {
            start = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            end = now.toISOString().split('T')[0];
          } else {
            start = document.getElementById('custom-start').value;
            end = document.getElementById('custom-end').value;
          }

          if (!start) return;

          try {
            // Use UTC ISO strings for robust filtering
            const { data: emps } = await this.sb.from('employees').select('id, name').eq('status', 'active');
            const { data: atts } = await this.sb
              .from('attendance_records')
              .select('*')
              .gte('scan_time', `${start}T00:00:00Z`)
              .lte('scan_time', `${end}T23:59:59Z`);
            const { data: cleans } = await this.sb
              .from('cleaning_tasks')
              .select('*')
              .gte('created_at', `${start}T00:00:00Z`)
              .lte('created_at', `${end}T23:59:59Z`);

            const safeEmps = emps || [];
            const safeAtts = atts || [];
            const safeCleans = cleans || [];

            // KPIs
            const total = safeEmps.length;
            const presentSet = new Set(
              safeAtts.filter((a) => a.attendance_type === '').map((a) => a.employee_name),
            );
            const present = presentSet.size;

            // Calc Hours
            let totalHours = 0,
              days = 0;
            const workMap = {};
            safeAtts.forEach((a) => {
              const k = `${a.employee_name}-${a.scan_time.split('T')[0]}`;
              if (!workMap[k]) workMap[k] = {};
              workMap[k][a.attendance_type] = new Date(a.scan_time);
            });

            Object.values(workMap).forEach((d) => {
              if (d[''] && d['']) {
                let h = (d[''] - d['']) / 3600000;
                if (d[' '] && d[' ']) h -= (d[' '] - d[' ']) / 3600000;
                if (h > 0) {
                  totalHours += h;
                  days++;
                }
              }
            });

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-absent').textContent = total - present;
            document.getElementById('stat-present').textContent = present;
            document.getElementById('stat-cleaning').textContent = safeCleans.length;
            document.getElementById('stat-hours').textContent = days > 0 ? (totalHours / days).toFixed(1) : '0.0';

            this.renderCharts(safeAtts, safeCleans);
          } catch (e) {
            console.error(e);
          }
        },

        changePeriod: function () {
          const val = document.getElementById('stats-period').value;
          const cust = document.getElementById('custom-range');
          if (val === 'custom') cust.classList.remove('hidden');
          else {
            cust.classList.add('hidden');
            this.loadStats();
          }
        },

        renderCharts: function (atts, cleans) {
          Object.values(this.charts).forEach((c) => c && c.destroy());

          // Daily
          const dailyData = {};
          atts
            .filter((a) => a.attendance_type === '')
            .forEach((a) => {
              const d = a.scan_time.split('T')[0];
              dailyData[d] = (dailyData[d] || 0) + 1;
            });
          this.charts.daily = new Chart(document.getElementById('daily-chart'), {
            type: 'line',
            data: {
              labels: Object.keys(dailyData),
              datasets: [{ label: '', data: Object.values(dailyData), borderColor: '#3b82f6', tension: 0.4 }],
            },
            options: { maintainAspectRatio: false },
          });

          // Location
          const locData = {};
          cleans.forEach((c) => (locData[c.location || ''] = (locData[c.location] || 0) + 1));
          this.charts.loc = new Chart(document.getElementById('location-chart'), {
            type: 'doughnut',
            data: {
              labels: Object.keys(locData),
              datasets: [
                { data: Object.values(locData), backgroundColor: ['#ef4444', '#f97316', '#eab308', '#22c55e'] },
              ],
            },
            options: { maintainAspectRatio: false },
          });

          // Employee
          const empData = {};
          cleans.forEach((c) => (empData[c.employee_name] = (empData[c.employee_name] || 0) + 1));
          this.charts.emp = new Chart(document.getElementById('employee-chart'), {
            type: 'bar',
            data: {
              labels: Object.keys(empData),
              datasets: [{ label: ' ', data: Object.values(empData), backgroundColor: '#8b5cf6' }],
            },
            options: { maintainAspectRatio: false },
          });

          // Type
          const typeData = {};
          atts.forEach((a) => (typeData[a.attendance_type] = (typeData[a.attendance_type] || 0) + 1));
          this.charts.type = new Chart(document.getElementById('type-chart'), {
            type: 'pie',
            data: {
              labels: Object.keys(typeData),
              datasets: [
                { data: Object.values(typeData), backgroundColor: ['#3b82f6', '#22c55e', '#eab308', '#ef4444'] },
              ],
            },
            options: { maintainAspectRatio: false },
          });
        },

        downloadData: async function () {
          try {
            const [emps, atts, cleans, locs] = await Promise.all([
              this.sb.from('employees').select('*'),
              this.sb.from('attendance_records').select('*'),
              this.sb.from('cleaning_tasks').select('*'),
              this.sb.from('locations').select('*'),
            ]);

            const wb = XLSX.utils.book_new();
            if (emps.data) {
              const ws = XLSX.utils.json_to_sheet(emps.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (atts.data) {
              const ws = XLSX.utils.json_to_sheet(atts.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (cleans.data) {
              const ws = XLSX.utils.json_to_sheet(cleans.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            if (locs.data) {
              const ws = XLSX.utils.json_to_sheet(locs.data);
              XLSX.utils.book_append_sheet(wb, ws, '');
            }
            XLSX.writeFile(wb, 'KINDWON_Data.xlsx');
          } catch (e) {
            console.error(e);
            alert('  ');
          }
        },
      };

      document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
