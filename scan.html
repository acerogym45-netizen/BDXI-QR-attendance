<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 출석 체크 - 봉담자이프라이드시티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 네비게이션 -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">
                    <i class="fas fa-qrcode mr-2"></i>QR 출석 체크
                </h1>
                <a href="index.html" class="hover:text-blue-200">
                    <i class="fas fa-home mr-1"></i>관리자
                </a>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 스캔할 구역 정보 (URL 파라미터로 전달된 경우) -->
        <div id="location-banner" class="hidden bg-green-100 border border-green-400 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <i class="fas fa-map-marker-alt text-green-600 text-2xl mr-3"></i>
                <div>
                    <p class="text-sm text-green-600 font-medium">스캔할 구역</p>
                    <p id="location-info" class="text-lg font-bold text-green-800"></p>
                </div>
            </div>
        </div>

        <!-- 직원 선택 -->
        <div id="employee-selection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-user mr-2 text-blue-600"></i>직원 선택
            </h2>
            <p class="text-gray-600 mb-4">본인의 이름을 선택해 주세요</p>
            
            <!-- 검색 -->
            <div class="mb-4">
                <input type="text" id="employee-search" 
                       placeholder="이름 또는 사번으로 검색..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- 직원 목록 -->
            <div id="employees-grid" class="grid grid-cols-2 gap-3 max-h-96 overflow-y-auto">
                <!-- 직원 목록이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 선택된 직원 정보 -->
        <div id="selected-employee-info" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <div id="employee-avatar" class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mr-4">
                        A
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">선택된 직원</p>
                        <p id="employee-name" class="text-xl font-bold">-</p>
                        <p id="employee-info" class="text-sm text-gray-500">-</p>
                    </div>
                </div>
                <button onclick="clearEmployeeSelection()" class="text-red-600 hover:text-red-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- 출석 유형 선택 (새로 추가!) -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-clipboard-check mr-2"></i>출석 유형
                </label>
                <select id="attendance-type" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg">
                    <option value="출근">🟢 출근</option>
                    <option value="퇴근">🔴 퇴근</option>
                    <option value="휴게시작">🟡 휴게시작</option>
                    <option value="휴게종료">🟣 휴게종료</option>
                </select>
            </div>

            <!-- 출석 체크 버튼 -->
            <button onclick="submitAttendance()" 
                    class="w-full bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 transition font-bold text-lg">
                <i class="fas fa-check-circle mr-2"></i>출석 체크
            </button>
        </div>

        <!-- 스캐너 섹션 -->
        <div id="scanner-section" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-camera mr-2 text-blue-600"></i>QR 코드 스캔
            </h2>
            <div id="qr-reader" class="rounded-lg overflow-hidden"></div>
            <div id="qr-reader-error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm"></p>
            </div>
        </div>

        <!-- 출석 완료 메시지 -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 rounded-lg p-6">
            <div class="text-center">
                <i class="fas fa-check-circle text-green-600 text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold text-green-800 mb-2">출석 완료!</h2>
                <div id="success-details" class="text-gray-700 space-y-1">
                    <p><i class="fas fa-user mr-2"></i>직원: <span id="success-employee">-</span></p>
                    <p><i class="fas fa-clipboard-check mr-2"></i>구분: <span id="success-type" class="font-bold">-</span></p>
                    <p><i class="fas fa-map-marker-alt mr-2"></i>구역: <span id="success-location">-</span></p>
                    <p><i class="fas fa-clock mr-2"></i>시간: <span id="success-time">-</span></p>
                </div>
                <button onclick="resetForm()" 
                        class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-redo mr-2"></i>다른 직원 출석 체크
                </button>
            </div>
        </div>

        <!-- 최근 스캔 기록 -->
        <div id="recent-scans" class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-bold mb-4 flex items-center">
                <i class="fas fa-history mr-2 text-gray-600"></i>최근 출석 기록
            </h3>
            <div id="recent-scans-list" class="space-y-2">
                <!-- 최근 스캔 기록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="js/scanner.js"></script>
</body>
</html>
