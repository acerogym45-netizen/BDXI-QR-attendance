<!DOCTYPE html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>직원 업무 시스템 | KINDWON</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root {
        --kindwon-green: #1b5e3e;
        --kindwon-green-light: #2d6e4f;
        --kindwon-green-lighter: #4a9370;
        --kindwon-green-pale: #e8f5e9;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 40px;
      }

      .kindwon-gradient {
        background: linear-gradient(135deg, var(--kindwon-green) 0%, var(--kindwon-green-light) 100%);
      }

      .card-premium {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .btn-kindwon {
        background: var(--kindwon-green);
        color: white;
        transition: all 0.2s ease;
        font-weight: 700;
        border-radius: 12px;
        border: none;
        cursor: pointer;
      }

      .btn-kindwon:hover {
        background: var(--kindwon-green-light);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(27, 94, 62, 0.2);
      }

      .btn-kindwon:active {
        transform: translateY(0);
      }

      .btn-outline {
        background: white;
        border: 2px solid #e5e7eb;
        color: #4b5563;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .btn-outline:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }

      .btn-attendance {
        padding: 1.5rem;
        border-radius: 16px;
        font-weight: 700;
        transition: all 0.2s ease;
        border: 2px solid transparent;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-attendance:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .btn-attendance:active {
        transform: scale(0.98);
      }

      .task-card {
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
      }

      .task-card:hover {
        border-color: var(--kindwon-green);
        background-color: var(--kindwon-green-pale);
        transform: translateY(-2px);
      }

      .task-card.active {
        border-color: var(--kindwon-green);
        background-color: var(--kindwon-green-pale);
        color: var(--kindwon-green);
      }

      .logo-image {
        height: 28px;
        width: auto;
        object-fit: contain;
      }

      .photo-preview-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      .photo-preview-item {
        position: relative;
        aspect-ratio: 1;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        background: #f3f4f6;
      }

      .photo-preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .photo-preview-remove {
        position: absolute;
        top: 2px;
        right: 2px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        cursor: pointer;
      }

      .step-section {
        display: none;
        animation: fadeIn 0.3s ease-out;
      }

      .step-section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid var(--kindwon-green);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header class="kindwon-gradient text-white p-4 shadow-md sticky top-0 z-50">
      <div class="max-w-md mx-auto flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="https://www.genspark.ai/api/files/s/UmgxPvd3" alt="KINDWON" class="logo-image bg-white rounded p-0.5" onerror="this.style.display = 'none'" />
          <div>
            <h1 class="font-bold text-lg leading-tight">직원 업무 시스템</h1>
            <p class="text-xs opacity-80 font-light">카인드원 & 마스터플래너</p>
          </div>
        </div>
        <div id="connectionStatus" class="w-3 h-3 rounded-full bg-red-400 border-2 border-white" title="연결 상태"></div>
      </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
      <div class="flex items-center justify-center gap-3 px-2 mb-2">
        <div class="flex flex-col items-center">
          <div id="progress-1" class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-lg transition-colors">1</div>
          <span class="text-xs mt-1 text-gray-500 font-medium">직원 선택</span>
        </div>
        <div class="h-1 w-20 bg-gray-200 rounded">
          <div id="line-1" class="h-full bg-green-600 rounded w-0 transition-all duration-300"></div>
        </div>
        <div class="flex flex-col items-center">
          <div id="progress-2" class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-lg transition-colors">2</div>
          <span class="text-xs mt-1 text-gray-500 font-medium">업무 선택</span>
        </div>
      </div>

      <div id="locationBanner" class="hidden bg-white border-l-4 border-green-600 p-4 rounded-lg shadow-sm flex items-start gap-3">
        <div class="text-green-600 mt-1"><i class="fas fa-map-marker-alt"></i></div>
        <div>
          <p class="text-xs text-gray-500 font-bold uppercase">현재 위치</p>
          <h3 id="bannerLocationName" class="font-bold text-gray-800 text-lg">위치 정보 없음</h3>
          <p id="bannerBuildingFloor" class="text-sm text-gray-600"></p>
        </div>
      </div>

      <div id="step1" class="step-section active card-premium p-6">
        <h2 class="text-xl font-bold mb-2 text-gray-800">
          <i class="fas fa-user-circle text-green-700 mr-2"></i>직원 선택
        </h2>
        <p class="text-gray-500 text-sm mb-6">목록에서 본인의 이름을 선택해주세요.</p>
        <div class="space-y-4">
          <select id="employeeSelect" class="w-full p-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-lg focus:border-green-600 focus:outline-none focus:bg-white transition text-gray-700">
            <option value="">직원 목록을 불러오는 중...</option>
          </select>
          <button onclick="selectEmployee()" class="btn-kindwon w-full py-4 text-lg shadow-lg flex items-center justify-center">
            다음 단계 <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>

      <div id="step2" class="step-section card-premium p-6">
        <h2 class="text-xl font-bold mb-2 text-gray-800">
          <i class="fas fa-tasks text-green-700 mr-2"></i>업무 선택
        </h2>
        <p class="text-gray-500 text-sm mb-6">진행할 업무를 선택해주세요.</p>
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div onclick="selectTaskType('attendance')" class="task-card group">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-blue-100 transition">
              <i class="fas fa-user-clock text-2xl"></i>
            </div>
            <h3 class="font-bold text-lg text-gray-800">근태</h3>
            <p class="text-sm text-gray-500 mt-1">출퇴근 기록</p>
          </div>
          <div onclick="selectTaskType('cleaning')" class="task-card group">
            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-green-100 transition">
              <i class="fas fa-broom text-2xl"></i>
            </div>
            <h3 class="font-bold text-lg text-gray-800">청소</h3>
            <p class="text-sm text-gray-500 mt-1">사진 촬영</p>
          </div>
        </div>
        <button onclick="prevStep(1)" class="btn-outline w-full py-3">
          <i class="fas fa-arrow-left mr-2"></i> 이전으로
        </button>
      </div>

      <div id="step2-attendance" class="step-section card-premium p-6">
        <h2 class="text-xl font-bold mb-2 text-gray-800">
          <i class="fas fa-user-clock text-green-700 mr-2"></i>출퇴근 체크
        </h2>
        <p class="text-gray-500 text-sm mb-6">현재 상태를 선택해주세요.</p>
        <div class="grid grid-cols-2 gap-3 mb-6">
          <button onclick="submitAttendance('출근')" class="btn-attendance bg-blue-50 text-blue-700 hover:bg-blue-100 hover:border-blue-300">
            <i class="fas fa-sign-in-alt text-2xl mb-1"></i>
            <span class="text-lg">출근</span>
          </button>
          <button onclick="submitAttendance('퇴근')" class="btn-attendance bg-red-50 text-red-700 hover:bg-red-100 hover:border-red-300">
            <i class="fas fa-sign-out-alt text-2xl mb-1"></i>
            <span class="text-lg">퇴근</span>
          </button>
          <button onclick="submitAttendance('휴게 시작')" class="btn-attendance bg-orange-50 text-orange-700 hover:bg-orange-100 hover:border-orange-300">
            <i class="fas fa-coffee text-2xl mb-1"></i>
            <span>휴게 시작</span>
          </button>
          <button onclick="submitAttendance('휴게 종료')" class="btn-attendance bg-purple-50 text-purple-700 hover:bg-purple-100 hover:border-purple-300">
            <i class="fas fa-play-circle text-2xl mb-1"></i>
            <span>휴게 종료</span>
          </button>
        </div>
        <button onclick="prevStep(2)" class="btn-outline w-full py-3">
          <i class="fas fa-arrow-left mr-2"></i> 이전으로
        </button>
      </div>

      <div id="step2-cleaning" class="step-section card-premium p-6">
        <h2 class="text-xl font-bold mb-2 text-gray-800">
          <i class="fas fa-camera text-green-700 mr-2"></i>청소 사진 촬영
        </h2>
        <p class="text-gray-500 text-sm mb-4">작업 사진을 촬영해주세요. (최대 30장, 24시간 이내)</p>
        <div class="mb-4">
          <label for="photoInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-gray-50 hover:bg-green-50 hover:border-green-400 transition">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
              <p class="text-sm text-gray-500 font-bold">사진 촬영 / 추가</p>
            </div>
            <input type="file" id="photoInput" accept="image/*" multiple capture="environment" class="hidden" onchange="handlePhotoSelect(event)" />
          </label>
        </div>
        <div id="photoPreviewGrid" class="photo-preview-grid mb-6 min-h-[100px] bg-white rounded-lg"></div>
        <div class="flex gap-3">
          <button onclick="prevStep(2)" class="btn-outline flex-1 py-3">
            <i class="fas fa-arrow-left mr-2"></i> 이전
          </button>
          <button onclick="submitCleaning()" id="submitCleaningBtn" class="btn-kindwon flex-1 py-3 shadow-md">
            <i class="fas fa-check mr-2"></i> 제출 완료
          </button>
        </div>
      </div>
    </main>

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[100] backdrop-blur-sm">
      <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-xs mx-4">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h3 class="font-bold text-lg text-gray-800 mb-1">처리 중입니다</h3>
        <p class="text-sm text-gray-500">잠시만 기다려주세요...</p>
      </div>
    </div>

    <script>
      const SUPABASE_URL = 'https://qgpqhtuynxhmgawakjxe.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFncHFodHV5bnhobWdhd2FranhIIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwMjgyOTcsImV4cCI6MjA1MjYwNDI5N30.mxhVhABLmDKX-xOW0K8UQ9iTSYPiykn88JTH44CkB0I';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      let currentStep = 1;
      let selectedEmployee = null;
      let scannedLocation = null;
      let uploadedPhotos = [];

      window.addEventListener('DOMContentLoaded', async () => {
        const statusDot = document.getElementById('connectionStatus');
        if (supabase) {
          statusDot.classList.remove('bg-red-400');
          statusDot.classList.add('bg-green-500');
        }
        await loadEmployees();
        await checkUrlForLocation();
      });

      async function loadEmployees() {
        const select = document.getElementById('employeeSelect');
        try {
          const { data, error } = await supabase.from('employees').select('*').eq('status', 'active').order('name', { ascending: true });
          if (error) throw error;
          select.innerHTML = '<option value="">-- 직원 선택 --</option>';
          if (data && data.length > 0) {
            data.forEach((emp) => {
              const option = document.createElement('option');
              option.value = emp.id;
              option.textContent = `${emp.name} ${emp.employee_number ? '(' + emp.employee_number + ')' : ''}`;
              option.dataset.name = emp.name;
              select.appendChild(option);
            });
          } else {
            select.innerHTML = '<option value="">등록된 직원이 없습니다.</option>';
          }
        } catch (err) {
          console.error('Error loading employees:', err);
          select.innerHTML = '<option value="">목록 로드 실패 (새로고침 필요)</option>';
          alert('직원 목록을 불러오는데 실패했습니다.');
        }
      }

      async function checkUrlForLocation() {
        const urlParams = new URLSearchParams(window.location.search);
        const locId = urlParams.get('loc');
        if (locId) {
          showLoading(true);
          try {
            const { data, error } = await supabase.from('locations').select('*').eq('id', locId).single();
            if (error) throw error;
            if (data) {
              scannedLocation = data;
              updateLocationBanner();
              console.log('✅ QR 스캔 완료 - 위치:', data.name);
            }
          } catch (err) {
            console.error('❌ 유효하지 않은 QR 코드:', err);
            alert('유효하지 않은 QR 코드입니다. 다시 스캔해주세요.');
            window.location.href = window.location.origin + '/scan.html';
          } finally {
            showLoading(false);
          }
        } else {
          alert('QR 코드를 스캔하여 접속해주세요.');
        }
      }

      function updateProgress(step) {
        for (let i = 1; i <= 2; i++) {
          const circle = document.getElementById(`progress-${i}`);
          circle.className = 'w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg transition-colors ' + (i <= step ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-500');
          if (i < 2) {
            const line = document.getElementById(`line-${i}`);
            line.className = 'h-full rounded transition-all duration-300 ' + (i < step ? 'bg-green-600 w-full' : 'bg-gray-200 w-0');
          }
        }
      }

      function goToStep(stepId) {
        document.querySelectorAll('.step-section').forEach((el) => el.classList.remove('active'));
        document.getElementById(stepId).classList.add('active');
        let progressStep = 1;
        if (stepId === 'step1') progressStep = 1;
        else progressStep = 2;
        updateProgress(progressStep);
        window.scrollTo(0, 0);
      }

      function prevStep(targetLogicalStep) {
        if (targetLogicalStep === 1) {
          goToStep('step1');
        } else if (targetLogicalStep === 2) {
          goToStep('step2');
        }
      }

      function selectEmployee() {
        const select = document.getElementById('employeeSelect');
        if (!select.value) {
          alert('직원을 선택해주세요.');
          return;
        }
        if (!scannedLocation) {
          alert('QR 코드를 통해 접속해주세요.');
          return;
        }
        selectedEmployee = {
          id: select.value,
          name: select.options[select.selectedIndex].dataset.name,
        };
        goToStep('step2');
      }

      function selectTaskType(type) {
        if (type === 'attendance') {
          goToStep('step2-attendance');
        } else if (type === 'cleaning') {
          goToStep('step2-cleaning');
        }
      }

      function updateLocationBanner() {
        if (!scannedLocation) return;
        document.getElementById('locationBanner').classList.remove('hidden');
        document.getElementById('bannerLocationName').textContent = scannedLocation.name;
        document.getElementById('bannerBuildingFloor').textContent = `${scannedLocation.building || ''} ${scannedLocation.floor || ''}`;
      }

      async function submitAttendance(type) {
        if (!confirm(`${selectedEmployee.name}님, [${scannedLocation.name}]에서\n'${type}' 기록하시겠습니까?`)) return;
        showLoading(true);
        const now = new Date().toISOString();
        try {
          const { error } = await supabase.from('attendance_records').insert({
            employee_id: selectedEmployee.id,
            location_id: scannedLocation.id,
            location_name: scannedLocation.name,
            attendance_type: type,
            scan_time: now,
          });
          if (error) throw error;
          alert('출퇴근 기록이 완료되었습니다!');
          location.reload();
        } catch (err) {
          console.error('Submission error:', err);
          alert('기록 저장 중 오류가 발생했습니다: ' + err.message);
        } finally {
          showLoading(false);
        }
      }

      async function handlePhotoSelect(event) {
        const files = Array.from(event.target.files);
        if (uploadedPhotos.length + files.length > 30) {
          alert('사진은 최대 30장까지 첨부할 수 있습니다.');
          return;
        }
        const TIME_LIMIT_HOURS = 24;
        const now = Date.now();
        for (const file of files) {
          const fileModifiedTime = file.lastModified;
          const timeDiffHours = (now - fileModifiedTime) / (1000 * 60 * 60);
          if (timeDiffHours > TIME_LIMIT_HOURS) {
            alert(`⚠️ 사진 촬영 시간 초과\n\n"${file.name}"은(는) 촬영한 지 ${Math.floor(timeDiffHours)}시간이 지났습니다.\n\n24시간 이내에 촬영한 사진만 업로드할 수 있습니다.`);
            continue;
          }
          uploadedPhotos.push(file);
          const reader = new FileReader();
          reader.onload = (e) => {
            const index = uploadedPhotos.length - 1;
            addPreviewElement(e.target.result, index);
          };
          reader.readAsDataURL(file);
        }
      }

      function addPreviewElement(src, index) {
        const grid = document.getElementById('photoPreviewGrid');
        const div = document.createElement('div');
        div.className = 'photo-preview-item';
        div.dataset.index = index;
        div.innerHTML = `<img src="${src}" alt="preview"><div class="photo-preview-remove" onclick="removePhoto(this)"><i class="fas fa-times"></i></div>`;
        grid.appendChild(div);
      }

      function removePhoto(element) {
        const item = element.closest('.photo-preview-item');
        item.remove();
      }

      async function submitCleaning() {
        if (uploadedPhotos.length === 0) {
          alert('최소 1장 이상의 사진을 촬영해주세요.');
          return;
        }
        if (!confirm('청소 작업 사진을 제출하시겠습니까?')) return;
        showLoading(true);
        try {
          const photoUrls = [];
          const timestamp = Date.now();
          for (let i = 0; i < uploadedPhotos.length; i++) {
            const file = uploadedPhotos[i];
            const fileExt = file.name.split('.').pop();
            const fileName = `${selectedEmployee.id}_${timestamp}_${i}.${fileExt}`;
            const filePath = `${fileName}`;
            const { error: uploadError } = await supabase.storage.from('work-log-photos').upload(filePath, file);
            if (uploadError) throw uploadError;
            const { data: urlData } = supabase.storage.from('work-log-photos').getPublicUrl(filePath);
            photoUrls.push(urlData.publicUrl);
          }
          const { error: dbError } = await supabase.from('cleaning_tasks').insert({
            worker_name: selectedEmployee.name,
            area: scannedLocation.name,
            photo_urls: photoUrls,
            created_at: new Date().toISOString(),
          });
          if (dbError) throw dbError;
          alert('청소 작업 내역이 제출되었습니다!');
          location.reload();
        } catch (err) {
          console.error('Cleaning submit error:', err);
          alert('사진 업로드 또는 제출 중 오류가 발생했습니다: ' + err.message);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(show) {
        const overlay = document.getElementById('loadingOverlay');
        if (show) overlay.classList.remove('hidden');
        else overlay.classList.add('hidden');
      }
    </script>
  </body>
</html>
