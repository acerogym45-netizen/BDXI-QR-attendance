<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 기록 - 봉담자이프라이드시티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 네비게이션 -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-building mr-2"></i>봉담자이프라이드시티 출석 시스템
                </h1>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-blue-200">
                        <i class="fas fa-home mr-1"></i>관리자
                    </a>
                    <a href="scan.html" class="hover:text-blue-200">
                        <i class="fas fa-qrcode mr-1"></i>QR 스캔
                    </a>
                    <a href="records.html" class="hover:text-blue-200">
                        <i class="fas fa-chart-bar mr-1"></i>출석 기록
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">오늘 출석</p>
                        <p id="today-count" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <i class="fas fa-calendar-day text-4xl text-blue-200"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">이번 주</p>
                        <p id="week-count" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <i class="fas fa-calendar-week text-4xl text-green-200"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">이번 달</p>
                        <p id="month-count" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <i class="fas fa-calendar-alt text-4xl text-purple-200"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">전체 기록</p>
                        <p id="total-count" class="text-3xl font-bold text-orange-600">0</p>
                    </div>
                    <i class="fas fa-chart-line text-4xl text-orange-200"></i>
                </div>
            </div>
        </div>

        <!-- 필터 및 검색 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">
                <i class="fas fa-filter mr-2"></i>필터 및 검색
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">시작 날짜</label>
                    <input type="date" id="start-date" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">종료 날짜</label>
                    <input type="date" id="end-date" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">직원</label>
                    <select id="employee-filter" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">전체 직원</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">구역</label>
                    <select id="location-filter" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">전체 구역</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">출석 유형</label>
                    <select id="type-filter" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">전체</option>
                        <option value="출근">🟢 출근</option>
                        <option value="퇴근">🔴 퇴근</option>
                        <option value="휴게시작">🟡 휴게시작</option>
                        <option value="휴게종료">🟣 휴게종료</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex gap-2">
                <button onclick="applyFilters()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-search mr-2"></i>검색
                </button>
                <button onclick="resetFilters()" 
                        class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                    <i class="fas fa-redo mr-2"></i>초기화
                </button>
                <button onclick="exportToCSV()" 
                        class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition ml-auto">
                    <i class="fas fa-download mr-2"></i>엑셀 다운로드
                </button>
            </div>
        </div>

        <!-- 출석 기록 테이블 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold">
                    <i class="fas fa-list mr-2"></i>출석 기록 목록
                </h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">날짜/시간</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">직원</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">직원번호</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">출석 유형</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">구역</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">구역 코드</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">기기 정보</th>
                        </tr>
                    </thead>
                    <tbody id="records-list" class="divide-y divide-gray-200">
                        <!-- 출석 기록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
            <div id="no-records" class="p-8 text-center text-gray-500 hidden">
                <i class="fas fa-inbox text-5xl mb-4"></i>
                <p>출석 기록이 없습니다.</p>
            </div>
            <div id="loading" class="p-8 text-center text-gray-500">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>로딩 중...</p>
            </div>
        </div>
    </div>

    <script src="js/records.js"></script>
</body>
</html>
