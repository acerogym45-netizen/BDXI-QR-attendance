<!DOCTYPE html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업무 일지 작성</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .step-indicator.active {
        background-color: #16a34a;
        color: white;
        border-color: #16a34a;
      }
      .step-indicator.completed {
        background-color: #16a34a;
        color: white;
        border-color: #16a34a;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        flex-direction: column;
        gap: 1rem;
      }
      .hidden-step {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 pb-24">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <i class="fas fa-spinner fa-spin fa-3x text-green-600"></i>
      <span id="loadingText" class="text-green-800 font-bold text-lg">처리중...</span>
    </div>

    <!-- Header -->
    <div class="bg-green-700 text-white p-4 shadow-lg sticky top-0 z-50">
      <div class="max-w-3xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-edit"></i> 업무 일지 작성</h1>
        <a href="work-log-list.html" class="text-green-100 hover:text-white text-sm">
          <i class="fas fa-times"></i> 닫기
        </a>
      </div>
    </div>

    <div class="max-w-3xl mx-auto p-4">
      <!-- Step Indicators -->
      <div class="flex items-center justify-between mb-8 px-2 relative">
        <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 transform -translate-y-1/2 rounded"></div>
        <div
          class="absolute top-1/2 left-0 h-1 bg-green-600 -z-10 transform -translate-y-1/2 rounded transition-all duration-300"
          id="progressBar"
          style="width: 0%"
        ></div>

        <!-- Steps -->
        <div class="step-item flex flex-col items-center gap-1 bg-gray-50 px-2">
          <div
            class="step-indicator w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold bg-white text-gray-400 transition-all active"
          >
            1
          </div>
          <span class="text-xs font-medium text-green-700">기본</span>
        </div>
        <div class="step-item flex flex-col items-center gap-1 bg-gray-50 px-2">
          <div
            class="step-indicator w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold bg-white text-gray-400 transition-all"
          >
            2
          </div>
          <span class="text-xs font-medium text-gray-500">근태</span>
        </div>
        <div class="step-item flex flex-col items-center gap-1 bg-gray-50 px-2">
          <div
            class="step-indicator w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold bg-white text-gray-400 transition-all"
          >
            3
          </div>
          <span class="text-xs font-medium text-gray-500">청소</span>
        </div>
        <div class="step-item flex flex-col items-center gap-1 bg-gray-50 px-2">
          <div
            class="step-indicator w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold bg-white text-gray-400 transition-all"
          >
            4
          </div>
          <span class="text-xs font-medium text-gray-500">사진</span>
        </div>
        <div class="step-item flex flex-col items-center gap-1 bg-gray-50 px-2">
          <div
            class="step-indicator w-8 h-8 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold bg-white text-gray-400 transition-all"
          >
            5
          </div>
          <span class="text-xs font-medium text-gray-500">완료</span>
        </div>
      </div>

      <!-- Main Form Container -->
      <form id="workLogForm" onsubmit="return false;">
        <!-- STEP 1: Basic Information -->
        <div id="step1" class="step-content">
          <div class="bg-white rounded-lg shadow p-6 space-y-6 animate-fade-in">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2">기본 정보 입력</h2>

            <div>
              <label class="block text-gray-700 font-bold mb-2">날짜 <span class="text-red-500">*</span></label>
              <div class="flex gap-2">
                <input
                  type="date"
                  id="logDate"
                  class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                  required
                />
                <button
                  type="button"
                  onclick="autoFetchData()"
                  class="bg-blue-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md whitespace-nowrap"
                >
                  <i class="fas fa-download mr-1"></i> 자동 가져오기
                </button>
              </div>
              <p class="text-xs text-gray-500 mt-1 ml-1">
                * 날짜 선택 후 자동 가져오기를 클릭하면 청소/근태 기록을 불러옵니다.
              </p>
            </div>

            <div>
              <label class="block text-gray-700 font-bold mb-2">작성자 <span class="text-red-500">*</span></label>
              <select
                id="logAuthor"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="센터장">센터장</option>
                <option value="부센터장">부센터장</option>
                <option value="관리팀장">관리팀장</option>
                <option value="관리소장">관리소장</option>
              </select>
            </div>
          </div>
        </div>

        <!-- STEP 2: 근태 기록 -->
        <div id="step2" class="step-content hidden-step">
          <div class="bg-white rounded-lg shadow p-6 space-y-4">
            <div class="flex justify-between items-center border-b pb-2">
              <h2 class="text-xl font-bold text-gray-800">근태 기록</h2>
              <button
                type="button"
                onclick="addAttendanceRecord()"
                class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold hover:bg-green-200"
              >
                <i class="fas fa-plus"></i> 추가
              </button>
            </div>

            <div id="attendanceList" class="space-y-3">
              <!-- Attendance records will be added here dynamically -->
            </div>

            <div class="text-center pt-4">
              <button type="button" onclick="addAttendanceRecord()" class="text-green-600 font-bold hover:underline">
                <i class="fas fa-plus-circle"></i> 근태 기록 추가하기
              </button>
            </div>
          </div>
        </div>

        <!-- STEP 3: 청소 구역 (자동 매칭) -->
        <div id="step3" class="step-content hidden-step">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">청소 구역 확인</h2>
            <p class="text-sm text-gray-500 mb-4">자동으로 불러온 청소 구역입니다.</p>

            <div id="cleaningAreaList" class="space-y-3">
              <!-- Cleaning areas will be displayed here -->
            </div>

            <div id="noCleaningData" class="hidden text-center text-gray-400 py-10">
              <i class="fas fa-inbox fa-3x mb-3"></i>
              <p>청소 기록이 없습니다.</p>
            </div>
          </div>
        </div>

        <!-- STEP 4: Photos -->
        <div id="step4" class="step-content hidden-step">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">사진 업로드</h2>
            <p class="text-sm text-gray-500 mb-6">청소 구역의 전/후 사진을 등록해주세요.</p>

            <div id="photoUploadList" class="space-y-8">
              <!-- Photo uploaders generated by JS -->
            </div>
          </div>
        </div>

        <!-- STEP 5: Special Notes & Review -->
        <div id="step5" class="step-content hidden-step">
          <div class="bg-white rounded-lg shadow p-6 space-y-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2">최종 확인 및 특이사항</h2>

            <div>
              <label class="block text-gray-700 font-bold mb-2">특이사항 / 비고</label>
              <textarea
                id="specialNotes"
                rows="5"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                placeholder="오늘 업무 중 특이사항이나 전달사항을 입력하세요."
              ></textarea>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
              <h3 class="font-bold text-gray-700 mb-2">작성 내용 요약</h3>
              <ul class="text-sm text-gray-600 space-y-1">
                <li>• 날짜: <span id="summaryDate" class="font-bold"></span></li>
                <li>• 작성자: <span id="summaryAuthor" class="font-bold"></span></li>
                <li>• 근태 기록: <span id="summaryAttendanceCount" class="font-bold">0</span>건</li>
                <li>• 청소 구역: <span id="summaryAreaCount" class="font-bold">0</span>곳</li>
              </ul>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Navigation Buttons -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 shadow-lg z-40">
      <div class="max-w-3xl mx-auto flex justify-between gap-3">
        <button
          type="button"
          id="prevBtn"
          onclick="prevStep()"
          class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-bold hidden"
        >
          이전
        </button>

        <div class="flex-1 flex justify-end gap-2">
          <button
            type="button"
            id="saveDraftBtn"
            onclick="submitLog('draft')"
            class="px-4 py-3 bg-yellow-100 text-yellow-800 rounded-lg font-bold hidden"
          >
            임시저장
          </button>

          <button
            type="button"
            id="nextBtn"
            onclick="nextStep()"
            class="px-8 py-3 bg-green-600 text-white rounded-lg font-bold shadow-md hover:bg-green-700 flex-1 md:flex-none text-center"
          >
            다음 단계 <i class="fas fa-arrow-right ml-2"></i>
          </button>

          <button
            type="button"
            id="submitBtn"
            onclick="submitLog('submit')"
            class="px-8 py-3 bg-green-600 text-white rounded-lg font-bold shadow-md hover:bg-green-700 hidden flex-1 md:flex-none"
          >
            제출하기 <i class="fas fa-check ml-2"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      (function () {
        'use strict';

        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://qgpqhtuynxhmgawakjxe.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_ujXj0mLf1casiQdVkc0fCA_G6exymqG';
        const STORAGE_BUCKET = 'work-log-photos';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================== STATE ====================
        let currentStep = 1;
        const totalSteps = 5;

        // Form Data State
        let cleaningAreas = []; // [{ area_name, worker_name, photos: [] }]
        let areaPhotos = {}; // { '구역명': { before: url, after: url, beforeFile: file, afterFile: file } }

        // ==================== INITIALIZATION ====================
        window.onload = function () {
          document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
          addAttendanceRecord();
          updateUI();
        };

        // ==================== AUTO FETCH DATA ====================
        window.autoFetchData = async function () {
          const selectedDate = document.getElementById('logDate').value;
          if (!selectedDate) {
            alert('먼저 날짜를 선택해주세요.');
            return;
          }

          showLoading(true, '데이터를 불러오는 중...');

          try {
            const startTime = `${selectedDate}T00:00:00`;
            const endTime = `${selectedDate}T23:59:59`;

            // 1. 근태 기록 조회 (attendance_records 테이블) - 실제 필드명 사용
            const { data: attendanceData, error: attendanceError } = await supabase
              .from('attendance_records')
              .select('*')
              .gte('scan_time', startTime)
              .lte('scan_time', endTime)
              .order('scan_time', { ascending: true });

            if (attendanceError) {
              console.warn('근태 기록 조회 실패:', attendanceError);
            }

            console.log('✅ 조회된 근태 기록:', attendanceData);

            // 2. 청소 기록 조회 (cleaning_tasks 테이블)
            const { data: cleaningData, error: cleaningError } = await supabase
              .from('cleaning_tasks')
              .select('*')
              .eq('date', selectedDate);

            if (cleaningError) {
              console.warn('청소 기록 조회 실패:', cleaningError);
            }

            console.log('✅ 조회된 청소 기록:', cleaningData);

            let fetchedInfo = [];

            // 3. 근태 기록으로 리스트 생성 (실제 필드: scan_time, location_name, attendance_type)
            if (attendanceData && attendanceData.length > 0) {
              document.getElementById('attendanceList').innerHTML = '';

              attendanceData.forEach((record) => {
                const scanTime = record.scan_time ? record.scan_time.substring(11, 16) : ''; // HH:MM
                const workerName = record.location_name || '직원';
                const attendanceType = record.attendance_type || '';

                let recordDesc = `${workerName} ${attendanceType}`;

                addAttendanceRecordWithData(scanTime, recordDesc, true);
              });

              fetchedInfo.push(`근태 기록: ${attendanceData.length}건`);
            } else {
              fetchedInfo.push('근태 기록: 0건');
            }

            // 4. 청소 기록 자동 삽입
            if (cleaningData && cleaningData.length > 0) {
              // 구역별로 그룹화
              const areaMap = {};
              cleaningData.forEach((record) => {
                const area = record.area || record.area_name || '미지정 구역';
                if (!areaMap[area]) {
                  areaMap[area] = {
                    area_name: area,
                    worker_name: record.worker_name || record.name || '미지정',
                    photos: [],
                  };
                }
              });

              cleaningAreas = Object.values(areaMap);

              // areaPhotos 초기화
              cleaningAreas.forEach((area) => {
                if (!areaPhotos[area.area_name]) {
                  areaPhotos[area.area_name] = {
                    before: null,
                    after: null,
                  };
                }
              });

              renderCleaningAreas();
              fetchedInfo.push(`청소 구역: ${cleaningAreas.length}곳`);
            } else {
              cleaningAreas = [];
              fetchedInfo.push('청소 기록: 0건');
            }

            showLoading(false);
            alert(`자동 가져오기 완료!\n\n${fetchedInfo.join('\n')}`);

            if ((cleaningData && cleaningData.length > 0) || (attendanceData && attendanceData.length > 0)) {
              currentStep = 2;
              updateUI();
            }
          } catch (error) {
            console.error('❌ 자동 가져오기 오류:', error);
            showLoading(false);
            alert('데이터를 불러오는데 실패했습니다.\n\n' + error.message);
          }
        };

        window.addAttendanceRecordWithData = function (time, description, completed) {
          const list = document.getElementById('attendanceList');
          const id = Date.now() + Math.random();

          const html = `
          <div class="attendance-item flex gap-2 items-center bg-gray-50 p-3 rounded border border-gray-200" id="attendance-${id}">
            <div class="flex-1 grid grid-cols-12 gap-2">
              <div class="col-span-3">
                <input type="time" class="attendance-time w-full p-2 border rounded text-sm" value="${time || ''}" placeholder="시간">
              </div>
              <div class="col-span-8">
                <input type="text" class="attendance-desc w-full p-2 border rounded text-sm" value="${description || ''}" placeholder="직원명 출근/퇴근">
              </div>
              <div class="col-span-1 flex items-center justify-center">
                <input type="checkbox" class="attendance-check w-5 h-5 text-green-600 rounded" ${completed ? 'checked' : ''}>
              </div>
            </div>
            <button onclick="removeAttendanceRecord(${id})" class="text-red-400 hover:text-red-600 p-2">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
          list.insertAdjacentHTML('beforeend', html);
        };

        // ==================== NAVIGATION ====================
        window.nextStep = function () {
          if (!validateStep(currentStep)) return;

          if (currentStep < totalSteps) {
            currentStep++;
            updateUI();
            window.scrollTo(0, 0);

            if (currentStep === 3) {
              renderCleaningAreas();
            }
            if (currentStep === 4) {
              renderPhotoUploaders();
            }
            if (currentStep === 5) {
              updateSummary();
            }
          }
        };

        window.prevStep = function () {
          if (currentStep > 1) {
            currentStep--;
            updateUI();
            window.scrollTo(0, 0);
          }
        };

        function updateUI() {
          document.querySelectorAll('.step-content').forEach((el, index) => {
            if (index + 1 === currentStep) {
              el.classList.remove('hidden-step');
            } else {
              el.classList.add('hidden-step');
            }
          });

          const progressPercentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
          document.getElementById('progressBar').style.width = `${progressPercentage}%`;

          document.querySelectorAll('.step-indicator').forEach((el, index) => {
            const stepNum = index + 1;
            el.classList.remove('active', 'completed', 'bg-green-600', 'text-white', 'border-green-600');
            el.classList.add('bg-white', 'text-gray-400', 'border-gray-300');

            if (stepNum < currentStep) {
              el.classList.add('completed', 'bg-green-600', 'text-white', 'border-green-600');
              el.innerHTML = '<i class="fas fa-check"></i>';
            } else if (stepNum === currentStep) {
              el.classList.add('active', 'bg-green-600', 'text-white', 'border-green-600');
              el.innerHTML = stepNum;
            } else {
              el.innerHTML = stepNum;
            }
          });

          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
          const saveDraftBtn = document.getElementById('saveDraftBtn');
          const submitBtn = document.getElementById('submitBtn');

          if (currentStep === 1) prevBtn.classList.add('hidden');
          else prevBtn.classList.remove('hidden');

          if (currentStep === totalSteps) {
            nextBtn.classList.add('hidden');
            saveDraftBtn.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
          } else {
            nextBtn.classList.remove('hidden');
            saveDraftBtn.classList.add('hidden');
            submitBtn.classList.add('hidden');
          }
        }

        function validateStep(step) {
          if (step === 1) {
            const date = document.getElementById('logDate').value;
            const author = document.getElementById('logAuthor').value;
            if (!date || !author) {
              alert('날짜와 작성자를 입력해주세요.');
              return false;
            }
          }
          return true;
        }

        // ==================== STEP 2: 근태 기록 ====================
        window.addAttendanceRecord = function () {
          const list = document.getElementById('attendanceList');
          const id = Date.now();

          const html = `
          <div class="attendance-item flex gap-2 items-center bg-gray-50 p-3 rounded border border-gray-200" id="attendance-${id}">
            <div class="flex-1 grid grid-cols-12 gap-2">
              <div class="col-span-3">
                <input type="time" class="attendance-time w-full p-2 border rounded text-sm" placeholder="시간">
              </div>
              <div class="col-span-8">
                <input type="text" class="attendance-desc w-full p-2 border rounded text-sm" placeholder="직원명 출근/퇴근">
              </div>
              <div class="col-span-1 flex items-center justify-center">
                <input type="checkbox" class="attendance-check w-5 h-5 text-green-600 rounded">
              </div>
            </div>
            <button onclick="removeAttendanceRecord(${id})" class="text-red-400 hover:text-red-600 p-2">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
          list.insertAdjacentHTML('beforeend', html);
        };

        window.removeAttendanceRecord = function (id) {
          const el = document.getElementById(`attendance-${id}`);
          if (el) el.remove();
        };

        // ==================== STEP 3: 청소 구역 확인 ====================
        function renderCleaningAreas() {
          const list = document.getElementById('cleaningAreaList');
          const noDataMsg = document.getElementById('noCleaningData');

          if (cleaningAreas.length === 0) {
            list.innerHTML = '';
            noDataMsg.classList.remove('hidden');
            return;
          }

          noDataMsg.classList.add('hidden');
          list.innerHTML = cleaningAreas
            .map(
              (area, index) => `
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 flex items-center justify-between">
              <div>
                <p class="font-bold text-gray-800">${area.area_name}</p>
                <p class="text-sm text-gray-500">담당: ${area.worker_name}</p>
              </div>
              <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
          `,
            )
            .join('');
        }

        // ==================== STEP 4: PHOTOS ====================
        window.renderPhotoUploaders = function () {
          const list = document.getElementById('photoUploadList');
          list.innerHTML = '';

          if (cleaningAreas.length === 0) {
            list.innerHTML = '<p class="text-center text-gray-500 py-10">청소 구역이 없습니다.</p>';
            return;
          }

          cleaningAreas.forEach((area) => {
            const areaName = area.area_name;
            if (!areaPhotos[areaName]) areaPhotos[areaName] = { before: null, after: null };

            const html = `
            <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
              <h3 class="font-bold text-gray-800 mb-3 text-lg flex items-center">
                <i class="fas fa-map-marker-alt text-green-600 mr-2"></i> ${areaName}
              </h3>
              <div class="grid grid-cols-2 gap-4">
                <!-- Before Photo -->
                <div class="space-y-2">
                  <div class="text-xs font-bold text-gray-500 uppercase">Before (작업 전)</div>
                  <div class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden border border-dashed border-gray-400 flex items-center justify-center group cursor-pointer"
                       onclick="triggerFile('before', '${areaName}')">
                    ${
                      areaPhotos[areaName].before
                        ? `<img src="${areaPhotos[areaName].before}" class="w-full h-full object-cover">`
                        : `<div class="text-center text-gray-400 group-hover:text-gray-600">
                           <i class="fas fa-camera text-2xl mb-1"></i><br>
                           <span class="text-xs">사진 촬영/선택</span>
                         </div>`
                    }
                  </div>
                  <input type="file" id="file-before-${areaName}" class="hidden" accept="image/*" capture="environment" onchange="handleFileSelect(event, 'before', '${areaName}')">
                </div>

                <!-- After Photo -->
                <div class="space-y-2">
                  <div class="text-xs font-bold text-gray-500 uppercase">After (작업 후)</div>
                  <div class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden border border-dashed border-gray-400 flex items-center justify-center group cursor-pointer"
                       onclick="triggerFile('after', '${areaName}')">
                    ${
                      areaPhotos[areaName].after
                        ? `<img src="${areaPhotos[areaName].after}" class="w-full h-full object-cover">`
                        : `<div class="text-center text-gray-400 group-hover:text-gray-600">
                           <i class="fas fa-camera text-2xl mb-1"></i><br>
                           <span class="text-xs">사진 촬영/선택</span>
                         </div>`
                    }
                  </div>
                  <input type="file" id="file-after-${areaName}" class="hidden" accept="image/*" capture="environment" onchange="handleFileSelect(event, 'after', '${areaName}')">
                </div>
              </div>
            </div>
          `;
            list.insertAdjacentHTML('beforeend', html);
          });
        };

        window.triggerFile = function (type, area) {
          document.getElementById(`file-${type}-${area}`).click();
        };

        window.handleFileSelect = function (event, type, area) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              if (!areaPhotos[area]) areaPhotos[area] = {};
              areaPhotos[area][`${type}File`] = file;
              areaPhotos[area][type] = e.target.result;
              renderPhotoUploaders();
            };
            reader.readAsDataURL(file);
          }
        };

        // ==================== STEP 5: SUMMARY ====================
        function updateSummary() {
          document.getElementById('summaryDate').innerText = document.getElementById('logDate').value;
          document.getElementById('summaryAuthor').innerText = document.getElementById('logAuthor').value;
          document.getElementById('summaryAttendanceCount').innerText = document.querySelectorAll('.attendance-item').length;
          document.getElementById('summaryAreaCount').innerText = cleaningAreas.length;
        }

        // ==================== SUBMISSION ====================
        window.submitLog = async function (actionType) {
          showLoading(true, '저장 중입니다...');
          try {
            console.log('[제출] 시작:', actionType);

            // 1. Upload Photos
            const photoUploads = [];
            for (const area of cleaningAreas) {
              const areaName = area.area_name;
              const data = areaPhotos[areaName];
              if (data && data.beforeFile) {
                photoUploads.push(uploadPhoto(data.beforeFile, areaName, 'before'));
              }
              if (data && data.afterFile) {
                photoUploads.push(uploadPhoto(data.afterFile, areaName, 'after'));
              }
            }

            await Promise.all(photoUploads);
            console.log('[사진 업로드] 완료');

            // 2. Work Log
            const workLog = {
              date: document.getElementById('logDate').value,
              author_id: null,
              weather: null,
              temperature: null,
              special_notes: document.getElementById('specialNotes').value,
              status: actionType === 'submit' ? 'pending_team_leader' : 'draft',
              created_at: new Date().toISOString(),
            };

            const { data: logData, error: logError } = await supabase.from('work_logs').insert(workLog).select().single();

            if (logError) throw logError;
            const logId = logData.id;

            // 3. Attendance Records
            const attendanceRecords = [];
            document.querySelectorAll('.attendance-item').forEach((el, index) => {
              const time = el.querySelector('.attendance-time').value;
              const desc = el.querySelector('.attendance-desc').value;
              const checked = el.querySelector('.attendance-check').checked;
              if (time || desc) {
                attendanceRecords.push({
                  work_log_id: logId,
                  time_slot: time,
                  task_description: desc,
                  is_completed: checked,
                  order_index: index,
                });
              }
            });

            if (attendanceRecords.length > 0) {
              await supabase.from('work_log_tasks').insert(attendanceRecords);
            }

            // 4. Cleanings
            const cleanings = [];
            for (const area of cleaningAreas) {
              const areaName = area.area_name;
              cleanings.push({
                work_log_id: logId,
                area_name: areaName,
                before_photo_url: isRemoteUrl(areaPhotos[areaName]?.before) ? areaPhotos[areaName].before : null,
                after_photo_url: isRemoteUrl(areaPhotos[areaName]?.after) ? areaPhotos[areaName].after : null,
                notes: '',
              });
            }

            if (cleanings.length > 0) {
              await supabase.from('work_log_cleanings').insert(cleanings);
            }

            if (confirm('성공적으로 저장되었습니다!\n\n새로운 일지를 작성하시겠습니까?')) {
              window.location.reload();
            }
          } catch (error) {
            console.error('❌ [제출 에러]:', error);
            alert('저장 중 오류가 발생했습니다:\n\n' + error.message);
          } finally {
            showLoading(false);
          }
        };

        async function uploadPhoto(file, area, type) {
          if (!file) return;
          const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${type}.jpg`;
          const filePath = `temp/${fileName}`;

          const { error } = await supabase.storage.from(STORAGE_BUCKET).upload(filePath, file);
          if (error) throw error;

          const { data: publicUrlData } = supabase.storage.from(STORAGE_BUCKET).getPublicUrl(filePath);
          areaPhotos[area][type] = publicUrlData.publicUrl;
          return publicUrlData.publicUrl;
        }

        function isRemoteUrl(string) {
          return string && string.startsWith('http');
        }

        function showLoading(show, text = '처리중...') {
          const overlay = document.getElementById('loadingOverlay');
          const loadingText = document.getElementById('loadingText');
          if (loadingText) loadingText.innerText = text;
          if (show) overlay.classList.remove('hidden');
          else overlay.classList.add('hidden');
        }
      })();
    </script>
  </body>
</html>
